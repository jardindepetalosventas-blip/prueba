version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rosas_api
    restart: unless-stopped
    ports:
      - "7001:7001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rosas_network

  redis:
    image: redis:7-alpine
    container_name: rosas_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rosas_network

volumes:
  redis_data:

networks:
  rosas_network:
    driver: bridge
