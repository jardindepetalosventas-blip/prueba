services:
  api:
    image: rguardado/api-rosas:latest
    container_name: api
    restart: unless-stopped
    ports:
      - "7001:7001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 7001
      NODE_ENV: production
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}

      # ðŸ”¥ Redis interno
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: Agricola12*

    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --protected-mode no
      --requirepass Agricola12*
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Agricola12*", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

volumes:
  redis_data:
