
services:
  api:
    image: rguardado/api-rosas:latest
    container_name: api
    restart: always
    ports:
      - "7001:7001"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
    networks:
      - internal_network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/health"] # Ajusta segÃºn tu endpoint
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass Agricola12*
      --appendonly yes
      --protected-mode no
      --bind 0.0.0.0
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  internal_network:
    driver: bridge

volumes:
  redis_data:
